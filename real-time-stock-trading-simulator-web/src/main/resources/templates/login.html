<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="/styles.css" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css" rel="stylesheet"
          type="text/css"/>
    <title>Login</title>
</head>

<body>
<div th:replace="fragments/nav-unauthenticated :: nav"></div>

<div class="container mt-5">
    <div class="col-md-4 bordered p-3">
        <form id="login" action="login" method="post">
            <div class="form-group">
                <input id="username" type="text" class="form-control" placeholder="Username" autofocus="autofocus"
                       required="true"/>
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder="Password"/>
            </div>
            <div>
                <input type="submit" class="btn btn-outline-secondary" value="Log in"/>
            </div>
        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-3">
            No enabled user matching this username and password found.
        </div>
        <div th:if="${param.logout}" class="alert alert-success mt-3">
            You have been logged out.
        </div>
    </div>
    <div class="col-md-8"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
