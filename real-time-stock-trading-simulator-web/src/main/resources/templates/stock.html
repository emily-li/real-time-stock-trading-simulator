<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/styles.css" type="text/css"/>
</head>
<body>

<div class="m-2">
    <form>
        <input id="buyBtn" type="submit" class="btn btn-outline-secondary mb-2" value="Buy"/>

        <div id="stocksBlock" class="bordered p-3">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Stock Name</th>
                    <th>Last Trade</th>
                    <th>Value</th>
                    <th>Volume</th>
                    <th>Gains</th>
                    <th>Open</th>
                    <th>Close</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody id="stocksTBody">
                </tbody>
            </table>
        </div>
    </form>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button id="prevBtn" type="button" class="btn btn-secondary">Previous</button>
            <button id="pageLabel" type="button" class="btn btn-secondary" disabled="true"></button>
            <button id="nextBtn" type="button" class="btn btn-secondary">Next</button>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://momentjs.com/downloads/moment.min.js"></script>
<script src="/stock_table.js"></script>
</body>
</html>
