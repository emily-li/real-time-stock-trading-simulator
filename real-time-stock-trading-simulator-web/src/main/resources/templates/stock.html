<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
</head>
<body>

<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Stock Symbol</th>
            <th>Stock Name</th>
            <th>Last Trade</th>
            <th>Gains</th>
            <th>Value</th>
            <th>Open</th>
            <th>Close</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock : ${stocks}">
            <td th:text="${stock.symbol}"></td>
            <td th:text="${stock.name}"></td>
            <td th:text="${stock.lastTradeDateTime} ? ${#dates.format(stock.lastTradeDateTime, 'HH:mm:ss')} : ''"></td>
            <td th:text="${stock.gains}"></td>
            <td th:text="${stock.value}"></td>
            <td th:text="${stock.openValue}"></td>
            <td th:text="${stock.closeValue}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
