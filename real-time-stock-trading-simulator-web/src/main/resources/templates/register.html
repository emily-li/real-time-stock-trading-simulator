<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="/styles.css" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>

    <title>Register</title>
</head>

<body>
<div th:replace="nav-register :: nav"></div>

<div class="container mt-5">
    <div class="col-md-4">
        <form id="registerForm" th:action="register" th:method="post" th:object="${user}">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Username"
                       th:field="*{username}"
                       data-validation="length"
                       data-validation-length="3-16"
                       required="required"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}">
                    <p th:each="err : ${#fields.errors('username')}" th:text="${err}"></p>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password"
                       data-validation="length"
                       data-validation-length="min7"
                       required="required"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password_confirmation"
                       placeholder="Password Confirmation"
                       required="required"/>
            </div>
            <div>
                <input type="submit" class="btn btn-outline-secondary" value="Register"/>
            </div>
        </form>
    </div>
    <div class="col-md-8"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>

<script>
    jQuery.validator.setDefaults({
        debug: true,
        success: "valid"
    });
    $("#registerForm").validate({
        rules: {
            password_confirmation: {
                equalTo: "#password"
            }
        },
        messages: {
            password_confirmation: "Passwords do not match",
        }
    });
</script>
</body>
</html>
