<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="/styles.css" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>

    <title>Register</title>
</head>

<body>
<div th:replace="fragments/nav_unauthenticated :: nav"></div>

<div class="m-5">
    <div class="col-md-6 bordered p-3">
        <form id="registerForm" th:action="register" th:method="post" th:object="${user}" th:value="${user}">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Username" th:field="*{username}"/>
                <div th:if="${#fields.hasErrors('username')}">
                    <span th:each="err : ${#fields.errors('username')}" th:text="${err}"></span>
                </div>
            </div>
            <div class="form-group">
                <input id="password" class="form-control" type="password" name="password" placeholder="Password"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password_confirmation"
                       placeholder="Password Confirmation"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="forename"
                       placeholder="Forename" th:field="*{forename}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="surname"
                       placeholder="Surname" th:field="*{surname}"/>
            </div>
            <div class="form-group">
                <input id="email" class="form-control" type="email" name="email" placeholder="Email"
                       th:field="*{email}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email_confirmation" placeholder="Email Confirmation"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="date" name="birthDate" placeholder="Birth date"
                       data-validation="birthDate" th:field="*{birthDate}"/>
            </div>
            <div>
                <input type="submit" class="btn btn-outline-secondary" value="Register"/>
            </div>
        </form>
    </div>
    <div class="col-md-6"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>

<script src="/register_validation.js"></script>
</body>
</html>
